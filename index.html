    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Tüm resimleri seç
            const galleryImages = document.querySelectorAll('.y');

            // Modal içeriði için img elementini seç
            const modalContent = document.getElementById('modalContent');

            // Her bir resim için týklama olayýný ekle
            galleryImages.forEach(img => {
                img.addEventListener('click', function () {
                    modalContent.src = img.src; // Modal içeriðini týklanan resmin src'si ile güncelle
                    const myModal = new bootstrap.Modal(document.getElementById('modalExample'));
                    myModal.show(); // Modalý göster
                });
            });


        });

    </script>
